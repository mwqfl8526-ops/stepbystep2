<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>إدارة الأماكن</title>
<link rel="stylesheet" href="style.css">
<style>
body { font-family: Arial, sans-serif; background:#121212; color:#e0e0e0; margin:0; padding:20px; }
h2 { text-align:center; margin-bottom:20px; }

#typeSelect {
    margin-bottom:20px;
    padding:8px;
    border-radius:5px;
    background:#2c2c2c;
    color:#e0e0e0;
    border:1px solid #555;
}

.container {
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(300px,1fr));
    gap:20px;
}

.card {
    background:#1e1e1e;
    border-radius:10px;
    padding:15px;
    display:flex;
    flex-direction:column;
}

.card img {
    width:100%;
    height:150px;
    object-fit:cover;
    margin-bottom:10px;
}

.card button {
    margin-top:5px;
    padding:7px;
    border:none;
    border-radius:5px;
    cursor:pointer;
    color:#fff;
    font-weight:bold;
}

.viewMap { background:#2196F3; } /* أزرق */
.deleteBtn { background:#ff4d4d; }
.viewComments { background:#ff9800; }

/* مودال التعليقات */
.modal {
    display:none;
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:rgba(0,0,0,0.7);
    align-items:center;
    justify-content:center;
}

.modal-content {
    background:#1e1e1e;
    padding:20px;
    border-radius:10px;
    width:90%;
    max-width:500px;
    color:#fff;
}

.close {
    float:left;
    cursor:pointer;
    font-size:22px;
}
</style>
</head>
<body>

<h2>إدارة الأماكن</h2>

<select id="typeSelect">
<option value="hotels">فنادق</option>
<option value="restaurants">مطاعم</option>
<option value="stores">محلات</option>
</select>

<div class="container" id="cardsContainer"></div>

<!-- مودل التعليقات -->
<div class="modal" id="commentsModal">
    <div class="modal-content">
        <span class="close" id="commentsClose">&times;</span>
        <h3>التعليقات</h3>
        <div id="commentsList"></div>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
import { getDatabase, ref, get, remove, child } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyDpVqFWJfB4rA2-NA4QIl1w07e2LFQaYic",
  authDomain: "tourguideapp-313c1.firebaseapp.com",
  databaseURL: "https://tourguideapp-313c1-default-rtdb.firebaseio.com",
  projectId: "tourguideapp-313c1",
  storageBucket: "tourguideapp-313c1.firebasestorage.app",
  messagingSenderId: "1036127588385",
  appId: "1:1036127588385:web:d144dba8f70fe094395360"
};
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const typeSelect = document.getElementById('typeSelect');
const cardsContainer = document.getElementById('cardsContainer');

const commentsModal = document.getElementById('commentsModal');
const commentsClose = document.getElementById('commentsClose');
const commentsList = document.getElementById('commentsList');

let currentType = typeSelect.value;

async function loadPlaces(type){
    const snapshot = await get(ref(db, type));
    const data = snapshot.val();
    return data ? Object.entries(data).map(([key, value]) => ({key, ...value})) : [];
}

async function renderCards(){
    cardsContainer.innerHTML='';
    const places = await loadPlaces(currentType);

    if(places.length===0){
        cardsContainer.innerHTML='<p style="text-align:center; color:#ffa500;">لا توجد أماكن بعد.</p>';
        return;
    }

    places.forEach(place=>{
        const card = document.createElement('div');
        card.className='card';

        card.innerHTML = `
            <img src="${place.photoBase64}" alt="${place.name}">
            <h3>${place.name}</h3>
            <p>كود: ${place.code} | باسورد: ${place.password}</p>

            ${
                place.gmapsLink
                ? `<button class="viewMap">الاتجاهات</button>`
                : ''
            }

            <button class="viewComments">عرض التعليقات</button>
            <button class="deleteBtn">حذف المكان</button>
        `;

        const viewBtn = card.querySelector('.viewComments');
        const deleteBtn = card.querySelector('.deleteBtn');
        const mapBtn = card.querySelector('.viewMap');

        if(mapBtn){
            mapBtn.addEventListener('click', ()=>{ window.open(place.gmapsLink, "_blank"); });
        }

        viewBtn.addEventListener('click', ()=>{
            commentsModal.style.display='flex';
            renderComments(currentType, place.key);
        });

        deleteBtn.addEventListener('click', async ()=>{
            if(confirm('هل تريد حذف هذا المكان؟')){
                await remove(ref(db, `${currentType}/${place.key}`));
                renderCards();
            }
        });

        cardsContainer.appendChild(card);
    });
}

// التعليقات (يمكن ربطها بمكان محدد في Firebase)
async function renderComments(type, placeKey){
    commentsList.innerHTML='جارٍ التحميل...';
    const snapshot = await get(ref(db, `comments/${placeKey}`));
    const data = snapshot.val();
    commentsList.innerHTML='';

    if(!data){
        commentsList.innerHTML='<p>لا توجد تعليقات بعد.</p>';
        return;
    }

    Object.values(data).forEach(c=>{
        const div = document.createElement('div');
        div.style.borderBottom="1px solid #333";
        div.style.marginBottom="10px";
        div.innerHTML = `
            <p><strong>${c.name}</strong> (${c.time})</p>
            <p>${c.comment}</p>
        `;
        commentsList.appendChild(div);
    });
}

commentsClose.addEventListener('click', ()=>{ commentsModal.style.display='none'; });

typeSelect.addEventListener('change', ()=>{
    currentType = typeSelect.value;
    renderCards();
});

renderCards();
</script>

</body>
</html>
